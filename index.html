<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Guess Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse-correct {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .animate-pulse-correct {
            animation: pulse-correct 1s;
        }

        @keyframes pulse-wrong {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .animate-pulse-wrong {
            animation: pulse-wrong 1s;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .animate-explode {
            animation: explode 0.6s ease-out forwards;
        }

        .category-card {
             background: linear-gradient(135deg, #1e293b, #0f172a);
        }
        .category-card:hover {
             transform: translateY(-4px) scale(1.02);
             box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 0 4px #22d3ee;
        }

        .level-btn-unlocked:hover {
            background-color: #0891b2;
            transform: translateY(-2px);
        }

        /* Styles for Letter Memory Game */
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem; /* 8px */
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        
        /* Styles for Grammar Maze Game */
        .wall-brick {
            background-color: #7f1d1d; /* red-800 */
            border: 2px solid #450a0a; /* red-950 */
            background-image: 
                linear-gradient(to right, #450a0a 1px, transparent 1px), 
                linear-gradient(to bottom, #450a0a 1px, transparent 1px),
                linear-gradient(to right, #450a0a 1px, transparent 1px);
            background-size: 40px 20px, 40px 20px, 80px 40px;
            background-position: 0 0, 0 0, 20px 10px;
        }


    </style>
